<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Wine Quality Prediction Web App">
    <meta name="author" content="">
    <title>Wine Quality Prediction</title>
    <link rel="icon" type="image/x-icon" href="static/assets/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700|Open+Sans:300,400,600,700,800" rel="stylesheet">
    <link href="static/css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Wine Quality</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="bg-dark text-white text-center py-5" style="background: url('static/assets/img/wine.jpg') no-repeat center center/cover;">
        <div class="container">
            <h1 class="display-4">Wine Quality Prediction</h1>
            <p class="lead">A Wine Quality Checking Web App</p>
        </div>
    </header>

    <!-- Form Section -->
    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card shadow-lg p-4">
                        <h2 class="text-center">Enter Wine Parameters</h2>
                        <form action="/predict" method="post">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">Fixed Acidity</label>
                                    <input type="text" name="fixed_acidity" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Volatile Acidity</label>
                                    <input type="text" name="volatile_acidity" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Citric Acid</label>
                                    <input type="text" name="citric_acid" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Residual Sugar</label>
                                    <input type="text" name="residual_sugar" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Chlorides</label>
                                    <input type="text" name="chlorides" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Free Sulfur Dioxide</label>
                                    <input type="text" name="free_sulfur_dioxide" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Total Sulfur Dioxide</label>
                                    <input type="text" name="total_sulfur_dioxide" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Density</label>
                                    <input type="text" name="density" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">pH</label>
                                    <input type="text" name="pH" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Sulphates</label>
                                    <input type="text" name="sulphates" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Alcohol</label>
                                    <input type="text" name="alcohol" class="form-control" required>
                                </div>
                                <div class="col-12 text-center">
                                    <button type="submit" class="btn btn-primary w-50">Predict</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
            <p class="mb-0">&copy; 2025 Wine Quality Predictor | Designed by Darshana Dinushal</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
